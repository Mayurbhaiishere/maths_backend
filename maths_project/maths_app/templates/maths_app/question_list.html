{% extends "base.html" %}
{% load static %}

{% block title %}
<style>
#answer {
    display: block;
    height: auto;
    padding: 1vw;
    margin: 10px 0px 14px 1px;
    font-size: 1.4vw;
    border: none;
    background-color: rgb(220, 255, 255);
    border-radius: 10px;
}
#answer:hover {
    border: none;
    background-color: rgb(164, 255, 255);
}
.data{
  height: 3vw;
  width: 10vw;
  margin: auto;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 id="questionss">Questions:</h2>
    <div id="data" >{{ questionss }}</div>
    <form>
        {% csrf_token %}
        <input type="text" placeholder="Enter answer" id="answer" required>
        <button type="submit">Done</button>
    </form>
    <div class="result"></div>
</div>

<script src="{% static 'script.js' %}"></script>
{% endblock %}
